<div class="dashboard-container">
    <h1>DASHBOARD</h1>
    
    <table class="student-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Mobile Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentList, let i=index">
          <td>{{ i +1 }}</td>
          <td>{{ student.username }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.mobile_number }}</td>

        </tr>
      </tbody>
    </table>
