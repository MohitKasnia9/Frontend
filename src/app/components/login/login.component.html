<div class="min-h-screen flex items-center justify-center bg-blue-100 flex flex-col">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-800 mb-6 text-center">Login</h1>
    <form
      [formGroup]="loginForm"
      class="flex flex-col space-y-6"
      (ngSubmit)="onLogin()"
    >
      <!-- Email Input -->
      <input
        type="email"
        formControlName="email"
        placeholder="Enter Email"
        class="w-full px-4 py-2 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p
      class="text-red-500 text-sm mt-1"
      *ngIf="
        loginForm.get('email')?.invalid && loginForm.get('email')?.dirty
      "
    >
      {{
         loginForm.get('email')?.hasError('required')
          ? 'Email is required.'
          : loginForm.get('email')?.hasError('email')
          ? 'Invalid email address.'
          : 'Email must end with @docquity.com.'
      }}
    </p>
      
      <!-- Password Input -->
      <input
        type="password"
        formControlName="password"
        placeholder="Enter Password"
        class="w-full px-4 py-2 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      
      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition"
      >
        Login
      </button>

      <!-- Login Message -->
      <div
        *ngIf="loginMessage"
        [ngClass]="{'text-green-500': isSuccess, 'text-red-500': !isSuccess}"
        class="text-center"
      >
        {{ loginMessage }}
      </div>

      <!-- "Not Registered Yet?" Section -->
      <div class="text-center mt-4">
        <p>
          Not Registered Yet?
          <a class="text-blue-600 hover:underline" href="/sign-up">Sign up</a>
        </p>
      </div>
    </form>
  </div>
</div>
